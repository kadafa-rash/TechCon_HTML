<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <section>
            <h2>Get in Touch</h2>
            <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
            <p>Follow us on social media:</p>
            <ul>
                <li><a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a></li>
                <li><a href="https://facebook.com/TechCon2024" target="_blank">Facebook</a></li>
                <li><a href="https://linkedin.com/company/TechCon2024" target="_blank">LinkedIn</a></li>
            </ul>
        </section>


        <section>
            <h2>Our Location</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086504236171!2d-122.41941548468292!3d37.77492977975957!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064c76abf47%3A0xa0c4c3d7d85db2a7!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1700000000000"
                width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </section>

        <section>
            <h2>Contact Us Form</h2>
            <form action="#" method="post">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="5" cols="30" required></textarea><br><br>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 TechCon. All rights reserved. Copyright.</p>
    </footer>

</body>
</html>
